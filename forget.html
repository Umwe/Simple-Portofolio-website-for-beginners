<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">Password Reset</h1>
                <!-- Use a form with an action attribute to specify the redirection -->
                <form action="popin.html">
                    <input type="Email" placeholder="Email" required />

                    <!-- Use a submit button instead of a regular button -->
                    <button class="opacity" type="submit">Submit</button>
                </form>
                <div class="register-forget opacity">
                 
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
</html>
